<html ng-app="app">
<head>
	<title>Single Page Angular App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
 	<script type="text/javascript" src="js/app.js"></script>
 	<script type="text/javascript" src="js/route.js"></script>
	<script type="text/javascript" src="js/controllers/offCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/onCtrl.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container singleapp">
		<div class="row">
			<div class="pull-left col-md-12">
				<h1>Single Page Angular App</h1>
				<hr>
			</div>
		</div>
		<div class="row menu">
			<div class="col-md-4">				
				<a href="#/">index</a>	
			</div>
			<div class="col-md-4">				
				<a href="#/offline">offline</a>	
			</div>
			<div class="col-md-4">				
				<a href="#/online">online</a>
			</div>			
		</div>
		<hr>
		<div class="row">
			<h3>Search Users</h3>
			<div class="col-md-4">
				<input type="text" class="form-control" id="search" ng-model="query" placeholder="Search"/>
			</div>
			<div class="col-md-4">
				<select class="form-control" ng-model="sort">
					<option value="name" selected>Name</option>
					<option value="balance">Balance</option>
					<option value="age">Age</option>
				</select>
			</div>
			<div class="col-md-4" style="padding-top: 5px;">
				<label style="float: left;margin-right: 10px;">ASC</label>
				<input type="radio" name="radio" ng-model="direction" style="float: left;margin-right: 10px;"/>
				<label style="float: left;margin-right: 10px;">DESC</label>
				<input type="radio" name="radio" value="reverse"  ng-model="direction" style="float: left;margin-right: 10px;"/>
			</div>
		</div>
		<div class="row" ng-view></div>
	</div>
</body>
</html>
